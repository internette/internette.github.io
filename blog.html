---
layout: default
title: Home
type: post-listing
---
<ul class="post-list">
{% for post in site.categories.blog %}
    <li class="post-preview">
        {% assign tab_index = forloop.index + 9 %}
        <a href="{{ post.url | prepend: site.baseurl }}" tabindex="{{ tab_index }}">
            <h2 class="post-title">
                {{ post.title }}
            </h2>
            <p class="post-meta">Posted on {{ post.date | date: "%B %-d, %Y" }}</p>
            <p class="post-excerpt">{{ post.excerpt }}</p>
        </a>
    </li>
{% endfor %}
</ul>
